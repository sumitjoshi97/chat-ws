<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat App - ws and node</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <div id="name-div">
            <input type="text" id="name" name="name" autocomplete="off" autofocus placeholder="Name" />
            <button>Submit</button>
        </div>
        <div id="welcome"></div>
        <ul id="messages"></ul>
        <div id="input-div">
            <input type="text" id="message" name="message" autocomplete="off" placeholder="message" />
            <button>Send</button>
        </div>
    </form>
    <script src="scripts/index.js"></script>
</body>

</html>
